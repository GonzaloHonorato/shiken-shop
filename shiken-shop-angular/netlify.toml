[build]
  publish = "dist/shiken-shop-angular/browser"
  command = "npm run build"

[build.environment]
  NODE_VERSION = "18"

# Headers para mejor rendimiento y seguridad
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

# Cache para archivos est√°ticos
[[headers]]
  for = "*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000"

[[headers]]
  for = "*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000"

[[headers]]
  for = "*.png"
  [headers.values]
    Cache-Control = "public, max-age=31536000"

[[headers]]
  for = "*.jpg"
  [headers.values]
    Cache-Control = "public, max-age=31536000"

[[headers]]
  for = "*.gif"
  [headers.values]
    Cache-Control = "public, max-age=31536000"

[[headers]]
  for = "*.webp"
  [headers.values]
    Cache-Control = "public, max-age=31536000"

# No cache para index.html
[[headers]]
  for = "/index.html"
  [headers.values]
    Cache-Control = "no-cache"

# Redirects para SPA
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200