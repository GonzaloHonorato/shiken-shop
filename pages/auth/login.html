                            </svg>
                        </div>
                        <input 
                            type="password" 
                            id="password"

                            class="input-field w-full pl-10 pr-12 py-3 bg-gray-900/50 border border-gray-700 rounded-lg text-white placeholder-gray-500 focus:outline-none focus:border-purple-500 focus:ring-2 focus:ring-purple-500/20 transition-all"

                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"/>
                            </svg>
                        </button>

                <!-- Remember Me & Forgot Password -->

                    <label class="flex items-center cursor-pointer">
                        <input 
                            type="checkbox" 
                            id="remember-me"
                            class="w-4 h-4 text-purple-600 bg-gray-900/50 border-gray-700 rounded focus:ring-purple-500 focus:ring-2"
                        >
                        <span class="ml-2 text-sm text-gray-400">Recordarme</span>

                    <a href="#" class="text-sm text-purple-400 hover:text-purple-300 transition-colors">
