<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Cuenta - ShikenShop</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="mi-cuenta.css">
    <!-- Auth Guard & Init Data -->
    <script src="../../scripts/init-data.js"></script>
    <script src="../../scripts/auth-guard.js"></script>
</head>
<body class="bg-gradient-to-br from-gray-900 via-purple-900 to-gray-900 min-h-screen">

    <!-- Header -->
    <header class="bg-opacity-90 bg-gray-900 backdrop-blur-sm fixed w-full top-0 z-50 shadow-lg border-b-2 border-purple-500">
        <nav class="container mx-auto px-4 py-4">
            <div class="flex items-center justify-between">
                <a href="../../index.html">
                    <h1 class="text-3xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-purple-400 to-pink-600">
                        ShikenShop
                    </h1>
                </a>
                <div class="flex items-center space-x-4">
                    <a href="../../index.html" class="text-white hover:text-purple-400 transition-colors">
                        Inicio
                    </a>
                    <button id="logout-btn" class="text-red-400 hover:text-red-300 transition-colors">
                        Cerrar Sesión
                    </button>
                </div>
            </div>
        </nav>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto px-4 pt-24 pb-12">
        
        <!-- Page Title -->
        <div class="text-center mb-8">
            <h1 class="text-4xl font-bold text-white mb-2">Mi Cuenta</h1>
            <p class="text-gray-400">Gestiona tu información personal y seguridad</p>
        </div>

        <!-- Success/Error Messages -->
        <div id="notification" class="hidden fixed top-20 right-4 z-50 p-4 rounded-lg shadow-lg max-w-sm"></div>

        <!-- Account Container -->
        <div class="max-w-4xl mx-auto">
            
            <!-- Tabs -->
            <div class="flex space-x-2 mb-6 border-b border-gray-700">
                <button id="tab-profile" class="tab-btn active px-6 py-3 text-white font-semibold border-b-2 border-purple-500 transition-colors">
                    Perfil
                </button>
                <button id="tab-security" class="tab-btn px-6 py-3 text-gray-400 font-semibold border-b-2 border-transparent hover:text-white transition-colors">
                    Seguridad
                </button>
            </div>

            <!-- Profile Tab -->
            <div id="profile-section" class="tab-content">
                <div class="bg-gray-800/50 backdrop-blur-lg rounded-2xl shadow-2xl p-8 border border-purple-500/20">
                    
                    <!-- Avatar Section -->
                    <div class="flex items-center mb-8">
                        <img id="user-avatar" src="" alt="Avatar" class="w-24 h-24 rounded-full border-4 border-purple-500 mr-6">
                        <div>
                            <h2 id="display-name" class="text-2xl font-bold text-white mb-1"></h2>
                            <p id="display-role" class="text-gray-400 text-sm"></p>
                        </div>
                    </div>

                    <!-- Profile Form -->
                    <form id="profile-form">
                        
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                            
                            <!-- Full Name -->
                            <div class="form-group">
                                <label for="fullName" class="block text-gray-300 font-medium mb-2">
                                    Nombre Completo *
                                </label>
                                <input 
                                    type="text" 
                                    id="fullName" 
                                    class="input-field w-full px-4 py-3 bg-gray-900/50 border border-gray-700 rounded-lg text-white placeholder-gray-500 focus:outline-none focus:border-purple-500 focus:ring-2 focus:ring-purple-500/20 transition-all"
                                    required
                                >
                                <span class="error-msg text-red-400 text-sm mt-1 hidden"></span>
                            </div>

                            <!-- Username -->
                            <div class="form-group">
                                <label for="username" class="block text-gray-300 font-medium mb-2">
                                    Nombre de Usuario *
                                </label>
                                <input 
                                    type="text" 
                                    id="username" 
                                    class="input-field w-full px-4 py-3 bg-gray-900/50 border border-gray-700 rounded-lg text-white placeholder-gray-500 focus:outline-none focus:border-purple-500 focus:ring-2 focus:ring-purple-500/20 transition-all"
                                    required
                                >
                                <span class="error-msg text-red-400 text-sm mt-1 hidden"></span>
                            </div>

                            <!-- Email -->
                            <div class="form-group">
                                <label for="email" class="block text-gray-300 font-medium mb-2">
                                    Correo Electrónico *
                                </label>
                                <input 
                                    type="email" 
                                    id="email" 
                                    class="input-field w-full px-4 py-3 bg-gray-900/50 border border-gray-700 rounded-lg text-white placeholder-gray-500 focus:outline-none focus:border-purple-500 focus:ring-2 focus:ring-purple-500/20 transition-all"
                                    required
                                >
                                <span class="error-msg text-red-400 text-sm mt-1 hidden"></span>
                            </div>

                            <!-- Phone -->
                            <div class="form-group">
                                <label for="phone" class="block text-gray-300 font-medium mb-2">
                                    Teléfono
                                </label>
                                <input 
                                    type="tel" 
                                    id="phone" 
                                    class="input-field w-full px-4 py-3 bg-gray-900/50 border border-gray-700 rounded-lg text-white placeholder-gray-500 focus:outline-none focus:border-purple-500 focus:ring-2 focus:ring-purple-500/20 transition-all"
                                    placeholder="+56 9 1234 5678"
                                >
                                <span class="error-msg text-red-400 text-sm mt-1 hidden"></span>
                            </div>

                            <!-- Birthdate -->
                            <div class="form-group">
                                <label for="birthdate" class="block text-gray-300 font-medium mb-2">
                                    Fecha de Nacimiento *
                                </label>
                                <input 
                                    type="date" 
                                    id="birthdate" 
                                    class="input-field w-full px-4 py-3 bg-gray-900/50 border border-gray-700 rounded-lg text-white placeholder-gray-500 focus:outline-none focus:border-purple-500 focus:ring-2 focus:ring-purple-500/20 transition-all"
                                    required
                                >
                                <span class="error-msg text-red-400 text-sm mt-1 hidden"></span>
                            </div>

                            <!-- Address -->
                            <div class="form-group md:col-span-2">
                                <label for="address" class="block text-gray-300 font-medium mb-2">
                                    Dirección
                                </label>
                                <textarea 
                                    id="address" 
                                    rows="3"
                                    class="input-field w-full px-4 py-3 bg-gray-900/50 border border-gray-700 rounded-lg text-white placeholder-gray-500 focus:outline-none focus:border-purple-500 focus:ring-2 focus:ring-purple-500/20 transition-all resize-none"
                                    placeholder="Calle, número, comuna, ciudad"
                                ></textarea>
                                <span class="error-msg text-red-400 text-sm mt-1 hidden"></span>
                            </div>

                        </div>

                        <!-- Save Button -->
                        <div class="mt-8 flex justify-end space-x-4">
                            <button 
                                type="button" 
                                id="cancel-btn"
                                class="px-6 py-3 bg-gray-700 text-white font-semibold rounded-lg hover:bg-gray-600 transition-all"
                            >
                                Cancelar
                            </button>
                            <button 
                                type="submit" 
                                id="save-profile-btn"
                                class="px-6 py-3 bg-gradient-to-r from-purple-600 to-pink-600 text-white font-semibold rounded-lg hover:from-purple-700 hover:to-pink-700 transition-all transform hover:scale-105"
                            >
                                Guardar Cambios
                            </button>
                        </div>

                    </form>

                </div>
            </div>

            <!-- Security Tab -->
            <div id="security-section" class="tab-content hidden">
                <div class="bg-gray-800/50 backdrop-blur-lg rounded-2xl shadow-2xl p-8 border border-purple-500/20">
                    
                    <h3 class="text-xl font-bold text-white mb-6">Cambiar Contraseña</h3>

                    <!-- Password Change Form -->
                    <form id="password-form">
                        
                        <!-- Current Password -->
                        <div class="form-group mb-6">
                            <label for="current-password" class="block text-gray-300 font-medium mb-2">
                                Contraseña Actual *
                            </label>
                            <div class="relative">
                                <input 
                                    type="password" 
                                    id="current-password" 
                                    class="input-field w-full px-4 py-3 bg-gray-900/50 border border-gray-700 rounded-lg text-white placeholder-gray-500 focus:outline-none focus:border-purple-500 focus:ring-2 focus:ring-purple-500/20 transition-all"
                                    required
                                >
                                <button type="button" class="toggle-password absolute right-3 top-1/2 -translate-y-1/2 text-gray-400 hover:text-purple-400">
                                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"/>
                                    </svg>
                                </button>
                            </div>
                            <span class="error-msg text-red-400 text-sm mt-1 hidden"></span>
                        </div>

                        <!-- New Password -->
                        <div class="form-group mb-6">
                            <label for="new-password" class="block text-gray-300 font-medium mb-2">
                                Nueva Contraseña *
                            </label>
                            <div class="relative">
                                <input 
                                    type="password" 
                                    id="new-password" 
                                    class="input-field w-full px-4 py-3 bg-gray-900/50 border border-gray-700 rounded-lg text-white placeholder-gray-500 focus:outline-none focus:border-purple-500 focus:ring-2 focus:ring-purple-500/20 transition-all"
                                    required
                                >
                                <button type="button" class="toggle-password absolute right-3 top-1/2 -translate-y-1/2 text-gray-400 hover:text-purple-400">
                                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"/>
                                    </svg>
                                </button>
                            </div>
                            <p class="text-xs text-gray-500 mt-1">
                                6-18 caracteres, al menos 1 número y 1 mayúscula
                            </p>
                            <span class="error-msg text-red-400 text-sm mt-1 hidden"></span>
                        </div>

                        <!-- Confirm New Password -->
                        <div class="form-group mb-6">
                            <label for="confirm-password" class="block text-gray-300 font-medium mb-2">
                                Confirmar Nueva Contraseña *
                            </label>
                            <div class="relative">
                                <input 
                                    type="password" 
                                    id="confirm-password" 
                                    class="input-field w-full px-4 py-3 bg-gray-900/50 border border-gray-700 rounded-lg text-white placeholder-gray-500 focus:outline-none focus:border-purple-500 focus:ring-2 focus:ring-purple-500/20 transition-all"
                                    required
                                >
                                <button type="button" class="toggle-password absolute right-3 top-1/2 -translate-y-1/2 text-gray-400 hover:text-purple-400">
                                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"/>
                                    </svg>
                                </button>
                            </div>
                            <span class="error-msg text-red-400 text-sm mt-1 hidden"></span>
                        </div>

                        <!-- Change Password Button -->
                        <div class="flex justify-end">
                            <button 
                                type="submit" 
                                id="change-password-btn"
                                class="px-6 py-3 bg-gradient-to-r from-purple-600 to-pink-600 text-white font-semibold rounded-lg hover:from-purple-700 hover:to-pink-700 transition-all transform hover:scale-105"
                            >
                                Cambiar Contraseña
                            </button>
                        </div>

                    </form>

                </div>
            </div>

        </div>

    </main>

    <script src="mi-cuenta.js"></script>
</body>
</html>
