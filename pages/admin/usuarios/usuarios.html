<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Usuarios - ShikenShop Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="usuarios.css">
    <script src="../../../scripts/init-data.js"></script>
    <script src="../../../scripts/auth-guard.js"></script>
</head>
<body class="bg-gradient-to-br from-gray-900 via-indigo-900 to-gray-900 min-h-screen">

    <!-- Header -->
    <header class="bg-opacity-90 bg-gray-900 backdrop-blur-sm fixed w-full top-0 z-50 shadow-lg border-b-2 border-indigo-500">
        <nav class="container mx-auto px-4 py-4">
            <div class="flex items-center justify-between">
                <a href="../dashboard/dashboard.html">
                    <h1 class="text-2xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-indigo-400 to-purple-600">
                        ShikenShop Admin
                    </h1>
                </a>
                <div class="flex items-center space-x-6">
                    <a href="../dashboard/dashboard.html" class="text-white hover:text-indigo-400 transition-colors">Dashboard</a>
                    <a href="../../../index.html" class="text-white hover:text-indigo-400 transition-colors">Inicio</a>
                    <button id="logout-btn" class="text-red-400 hover:text-red-300 transition-colors">Cerrar Sesión</button>
                </div>
            </div>
        </nav>
    </header>

    <!-- Notification -->
    <div id="notification" class="hidden fixed top-20 right-4 z-50 p-4 rounded-lg shadow-lg max-w-sm"></div>

    <!-- Main Content -->
    <main class="container mx-auto px-4 pt-24 pb-12">
        
        <!-- Header Section -->
        <div class="mb-8">
            <h1 class="text-4xl font-bold text-white mb-2">Gestión de Usuarios</h1>
            <p class="text-gray-400">Administra los usuarios de la plataforma</p>
        </div>

        <!-- Stats Cards -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
            <div class="bg-gradient-to-br from-indigo-500/20 to-purple-500/20 backdrop-blur-lg rounded-2xl p-6 border border-indigo-500/30">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-gray-400 text-sm">Total Usuarios</p>
                        <p id="total-users" class="text-3xl font-bold text-white mt-2">0</p>
                    </div>
                    <div class="bg-indigo-500/30 p-4 rounded-xl">
                        <svg class="w-8 h-8 text-indigo-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z"/>
                        </svg>
                    </div>
                </div>
            </div>

            <div class="bg-gradient-to-br from-green-500/20 to-emerald-500/20 backdrop-blur-lg rounded-2xl p-6 border border-green-500/30">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-gray-400 text-sm">Compradores</p>
                        <p id="total-buyers" class="text-3xl font-bold text-white mt-2">0</p>
                    </div>
                    <div class="bg-green-500/30 p-4 rounded-xl">
                        <svg class="w-8 h-8 text-green-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 11V7a4 4 0 00-8 0v4M5 9h14l1 12H4L5 9z"/>
                        </svg>
                    </div>
                </div>
            </div>

            <div class="bg-gradient-to-br from-purple-500/20 to-pink-500/20 backdrop-blur-lg rounded-2xl p-6 border border-purple-500/30">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-gray-400 text-sm">Administradores</p>
                        <p id="total-admins" class="text-3xl font-bold text-white mt-2">0</p>
                    </div>
                    <div class="bg-purple-500/30 p-4 rounded-xl">
                        <svg class="w-8 h-8 text-purple-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z"/>
                        </svg>
                    </div>
                </div>
            </div>
        </div>

        <!-- Filters -->
        <div class="bg-gray-800/50 backdrop-blur-lg rounded-2xl p-6 border border-indigo-500/20 mb-8">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                    <label class="block text-gray-300 text-sm font-medium mb-2">Buscar</label>
                    <input type="text" id="search-input" placeholder="Nombre o email..." class="w-full px-4 py-2 bg-gray-900/50 border border-gray-700 rounded-lg text-white focus:border-indigo-500 focus:ring-2 focus:ring-indigo-500/20">
                </div>
                <div>
                    <label class="block text-gray-300 text-sm font-medium mb-2">Rol</label>
                    <select id="role-filter" class="w-full px-4 py-2 bg-gray-900/50 border border-gray-700 rounded-lg text-white focus:border-indigo-500">
                        <option value="">Todos</option>
                        <option value="buyer">Comprador</option>
                        <option value="admin">Administrador</option>
                    </select>
                </div>
            </div>
        </div>

        <!-- Users Table -->
        <div class="bg-gray-800/50 backdrop-blur-lg rounded-2xl border border-indigo-500/20 overflow-hidden">
            <div class="overflow-x-auto">
                <table class="w-full">
                    <thead class="bg-gray-900/50">
                        <tr>
                            <th class="px-6 py-4 text-left text-xs font-medium text-gray-300 uppercase tracking-wider">Usuario</th>
                            <th class="px-6 py-4 text-left text-xs font-medium text-gray-300 uppercase tracking-wider">Email</th>
                            <th class="px-6 py-4 text-left text-xs font-medium text-gray-300 uppercase tracking-wider">Rol</th>
                            <th class="px-6 py-4 text-left text-xs font-medium text-gray-300 uppercase tracking-wider">Fecha Registro</th>
                            <th class="px-6 py-4 text-right text-xs font-medium text-gray-300 uppercase tracking-wider">Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="users-table-body" class="divide-y divide-gray-700">
                        <!-- Users will be inserted here -->
                    </tbody>
                </table>
            </div>
        </div>

    </main>

    <!-- User Detail Modal -->
    <div id="user-modal" class="hidden fixed inset-0 bg-black bg-opacity-75 flex items-center justify-center z-50 p-4">
        <div class="bg-gray-800 rounded-2xl max-w-2xl w-full border border-indigo-500/20">
            <div class="p-6">
                <div class="flex justify-between items-center mb-6">
                    <h2 class="text-2xl font-bold text-white">Detalles del Usuario</h2>
                    <button id="close-modal" class="text-gray-400 hover:text-white transition-colors">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
                        </svg>
                    </button>
                </div>

                <div id="user-details" class="space-y-4">
                    <!-- User details will be inserted here -->
                </div>

                <div class="mt-6">
                    <label class="block text-gray-300 font-medium mb-2">Cambiar Rol</label>
                    <div class="flex items-center space-x-4">
                        <select id="user-role-select" class="flex-1 px-4 py-3 bg-gray-900/50 border border-gray-700 rounded-lg text-white focus:border-indigo-500">
                            <option value="buyer">Comprador</option>
                            <option value="admin">Administrador</option>
                        </select>
                        <button id="save-role-btn" class="px-6 py-3 bg-gradient-to-r from-indigo-600 to-purple-600 text-white font-semibold rounded-lg hover:from-indigo-700 hover:to-purple-700 transition-all">
                            Guardar
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="usuarios.js"></script>
</body>
</html>
