<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mis Compras - ShikenShop</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="mis-compras.css">
    <script src="../../../scripts/init-data.js"></script>
    <script src="../../../scripts/auth-guard.js"></script>
</head>
<body class="bg-gradient-to-br from-gray-900 via-indigo-900 to-gray-900 min-h-screen">

    <!-- Header -->
    <header class="bg-opacity-90 bg-gray-900 backdrop-blur-sm fixed w-full top-0 z-50 shadow-lg border-b-2 border-indigo-500">
        <nav class="container mx-auto px-4 py-4">
            <div class="flex items-center justify-between">
                <a href="../../../index.html">
                    <h1 class="text-2xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-indigo-400 to-purple-600">
                        ShikenShop
                    </h1>
                </a>
                <div class="flex items-center space-x-6">
                    <a href="../dashboard/dashboard.html" class="text-white hover:text-indigo-400 transition-colors">Dashboard</a>
                    <a href="../../public/carrito/carrito.html" class="text-white hover:text-indigo-400 transition-colors relative">
                        Carrito
                        <span id="cart-count" class="absolute -top-2 -right-2 bg-red-500 text-white text-xs rounded-full w-5 h-5 flex items-center justify-center hidden">0</span>
                    </a>
                    <a href="../../mi-cuenta/mi-cuenta.html" class="text-white hover:text-indigo-400 transition-colors">Mi Cuenta</a>
                    <button id="logout-btn" class="text-red-400 hover:text-red-300 transition-colors">Cerrar Sesión</button>
                </div>
            </div>
        </nav>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto px-4 pt-24 pb-12">
        
        <!-- Header Section -->
        <div class="mb-8">
            <h1 class="text-4xl font-bold text-white mb-2">Mis Compras</h1>
            <p class="text-gray-400">Revisa el historial de tus pedidos</p>
        </div>

        <!-- Stats Cards -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
            <div class="bg-gradient-to-br from-indigo-500/20 to-purple-500/20 backdrop-blur-lg rounded-2xl p-6 border border-indigo-500/30">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-gray-400 text-sm">Total Compras</p>
                        <p id="total-orders" class="text-3xl font-bold text-white mt-2">0</p>
                    </div>
                    <div class="bg-indigo-500/30 p-4 rounded-xl">
                        <svg class="w-8 h-8 text-indigo-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 11V7a4 4 0 00-8 0v4M5 9h14l1 12H4L5 9z"/>
                        </svg>
                    </div>
                </div>
            </div>

            <div class="bg-gradient-to-br from-green-500/20 to-emerald-500/20 backdrop-blur-lg rounded-2xl p-6 border border-green-500/30">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-gray-400 text-sm">Total Gastado</p>
                        <p id="total-spent" class="text-3xl font-bold text-white mt-2">$0</p>
                    </div>
                    <div class="bg-green-500/30 p-4 rounded-xl">
                        <svg class="w-8 h-8 text-green-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
                        </svg>
                    </div>
                </div>
            </div>

            <div class="bg-gradient-to-br from-yellow-500/20 to-orange-500/20 backdrop-blur-lg rounded-2xl p-6 border border-yellow-500/30">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-gray-400 text-sm">Juegos Comprados</p>
                        <p id="total-games" class="text-3xl font-bold text-white mt-2">0</p>
                    </div>
                    <div class="bg-yellow-500/30 p-4 rounded-xl">
                        <svg class="w-8 h-8 text-yellow-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14 10l-2 1m0 0l-2-1m2 1v2.5M20 7l-2 1m2-1l-2-1m2 1v2.5M14 4l-2-1-2 1M4 7l2-1M4 7l2 1M4 7v2.5M12 21l-2-1m2 1l2-1m-2 1v-2.5M6 18l-2-1v-2.5M18 18l2-1v-2.5"/>
                        </svg>
                    </div>
                </div>
            </div>
        </div>

        <!-- Filters -->
        <div class="bg-gray-800/50 backdrop-blur-lg rounded-2xl p-6 border border-indigo-500/20 mb-8">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                    <label class="block text-gray-300 text-sm font-medium mb-2">Buscar</label>
                    <input type="text" id="search-input" placeholder="Buscar por producto..." class="w-full px-4 py-2 bg-gray-900/50 border border-gray-700 rounded-lg text-white focus:border-indigo-500 focus:ring-2 focus:ring-indigo-500/20">
                </div>
                <div>
                    <label class="block text-gray-300 text-sm font-medium mb-2">Estado</label>
                    <select id="status-filter" class="w-full px-4 py-2 bg-gray-900/50 border border-gray-700 rounded-lg text-white focus:border-indigo-500">
                        <option value="">Todos</option>
                        <option value="pending">Pendiente</option>
                        <option value="completed">Completado</option>
                        <option value="cancelled">Cancelado</option>
                    </select>
                </div>
            </div>
        </div>

        <!-- Orders List -->
        <div id="orders-container" class="space-y-6">
            <!-- Orders will be inserted here -->
        </div>

        <!-- Empty State -->
        <div id="empty-state" class="hidden bg-gray-800/50 backdrop-blur-lg rounded-2xl p-12 border border-indigo-500/20 text-center">
            <svg class="w-24 h-24 mx-auto mb-6 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 11V7a4 4 0 00-8 0v4M5 9h14l1 12H4L5 9z"/>
            </svg>
            <h3 class="text-2xl font-bold text-white mb-2">No tienes compras aún</h3>
            <p class="text-gray-400 mb-6">Explora nuestro catálogo y encuentra tus juegos favoritos</p>
            <a href="../../../index.html" class="inline-block px-8 py-3 bg-gradient-to-r from-indigo-600 to-purple-600 text-white font-semibold rounded-lg hover:from-indigo-700 hover:to-purple-700 transition-all transform hover:scale-105">
                Ver Catálogo
            </a>
        </div>

    </main>

    <!-- Order Detail Modal -->
    <div id="order-modal" class="hidden fixed inset-0 bg-black bg-opacity-75 flex items-center justify-center z-50 p-4">
        <div class="bg-gray-800 rounded-2xl max-w-3xl w-full max-h-[90vh] overflow-y-auto border border-indigo-500/20">
            <div class="p-6">
                <div class="flex justify-between items-center mb-6">
                    <h2 class="text-2xl font-bold text-white">Detalles del Pedido</h2>
                    <button id="close-modal" class="text-gray-400 hover:text-white transition-colors">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
                        </svg>
                    </button>
                </div>

                <div id="order-details">
                    <!-- Order details will be inserted here -->
                </div>
            </div>
        </div>
    </div>

    <script src="mis-compras.js"></script>
</body>
</html>
