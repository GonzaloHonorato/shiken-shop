<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Productos - ShikenShop Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="productos.css">
    <script src="../../../scripts/init-data.js"></script>
    <script src="../../../scripts/auth-guard.js"></script>
</head>
<body class="bg-gradient-to-br from-gray-900 via-indigo-900 to-gray-900 min-h-screen">

    <!-- Header -->
    <header class="bg-opacity-90 bg-gray-900 backdrop-blur-sm fixed w-full top-0 z-50 shadow-lg border-b-2 border-indigo-500">
        <nav class="container mx-auto px-4 py-4">
            <div class="flex items-center justify-between">
                <a href="../dashboard/dashboard.html">
                    <h1 class="text-2xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-indigo-400 to-purple-600">
                        ShikenShop Admin
                    </h1>
                </a>
                <div class="flex items-center space-x-6">
                    <a href="../dashboard/dashboard.html" class="text-white hover:text-indigo-400 transition-colors">Dashboard</a>
                    <a href="../../../index.html" class="text-white hover:text-indigo-400 transition-colors">Inicio</a>
                    <button id="logout-btn" class="text-red-400 hover:text-red-300 transition-colors">Cerrar Sesión</button>
                </div>
            </div>
        </nav>
    </header>

    <!-- Notification -->
    <div id="notification" class="hidden fixed top-20 right-4 z-50 p-4 rounded-lg shadow-lg max-w-sm"></div>

    <!-- Main Content -->
    <main class="container mx-auto px-4 pt-24 pb-12">
        
        <!-- Header Section -->
        <div class="flex justify-between items-center mb-8">
            <div>
                <h1 class="text-4xl font-bold text-white mb-2">Gestión de Productos</h1>
                <p class="text-gray-400">Administra el catálogo de juegos</p>
            </div>
            <button id="add-product-btn" class="px-6 py-3 bg-gradient-to-r from-indigo-600 to-purple-600 text-white font-semibold rounded-lg hover:from-indigo-700 hover:to-purple-700 transition-all transform hover:scale-105">
                <svg class="w-5 h-5 inline mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"/>
                </svg>
                Nuevo Producto
            </button>
        </div>

        <!-- Filters -->
        <div class="bg-gray-800/50 backdrop-blur-lg rounded-2xl p-6 border border-indigo-500/20 mb-8">
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                <div>
                    <label class="block text-gray-300 text-sm font-medium mb-2">Buscar</label>
                    <input type="text" id="search-input" placeholder="Nombre del juego..." class="w-full px-4 py-2 bg-gray-900/50 border border-gray-700 rounded-lg text-white focus:border-indigo-500 focus:ring-2 focus:ring-indigo-500/20">
                </div>
                <div>
                    <label class="block text-gray-300 text-sm font-medium mb-2">Categoría</label>
                    <select id="category-filter" class="w-full px-4 py-2 bg-gray-900/50 border border-gray-700 rounded-lg text-white focus:border-indigo-500">
                        <option value="">Todas</option>
                        <option value="accion">Acción</option>
                        <option value="rpg">RPG</option>
                        <option value="estrategia">Estrategia</option>
                        <option value="aventura">Aventura</option>
                    </select>
                </div>
                <div>
                    <label class="block text-gray-300 text-sm font-medium mb-2">Estado</label>
                    <select id="stock-filter" class="w-full px-4 py-2 bg-gray-900/50 border border-gray-700 rounded-lg text-white focus:border-indigo-500">
                        <option value="">Todos</option>
                        <option value="available">Disponible</option>
                        <option value="out-of-stock">Sin Stock</option>
                    </select>
                </div>
            </div>
        </div>

        <!-- Products Table -->
        <div class="bg-gray-800/50 backdrop-blur-lg rounded-2xl border border-indigo-500/20 overflow-hidden">
            <div class="overflow-x-auto">
                <table class="w-full">
                    <thead class="bg-gray-900/50">
                        <tr>
                            <th class="px-6 py-4 text-left text-xs font-medium text-gray-300 uppercase tracking-wider">Producto</th>
                            <th class="px-6 py-4 text-left text-xs font-medium text-gray-300 uppercase tracking-wider">Categoría</th>
                            <th class="px-6 py-4 text-left text-xs font-medium text-gray-300 uppercase tracking-wider">Precio</th>
                            <th class="px-6 py-4 text-left text-xs font-medium text-gray-300 uppercase tracking-wider">Descuento</th>
                            <th class="px-6 py-4 text-left text-xs font-medium text-gray-300 uppercase tracking-wider">Stock</th>
                            <th class="px-6 py-4 text-right text-xs font-medium text-gray-300 uppercase tracking-wider">Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="products-table-body" class="divide-y divide-gray-700">
                        <!-- Products will be inserted here -->
                    </tbody>
                </table>
            </div>
        </div>

    </main>

    <!-- Product Modal -->
    <div id="product-modal" class="hidden fixed inset-0 bg-black bg-opacity-75 flex items-center justify-center z-50 p-4">
        <div class="bg-gray-800 rounded-2xl max-w-2xl w-full max-h-[90vh] overflow-y-auto border border-indigo-500/20">
            <div class="p-6">
                <div class="flex justify-between items-center mb-6">
                    <h2 id="modal-title" class="text-2xl font-bold text-white">Nuevo Producto</h2>
                    <button id="close-modal" class="text-gray-400 hover:text-white transition-colors">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
                        </svg>
                    </button>
                </div>

                <form id="product-form">
                    <input type="hidden" id="product-id">
                    
                    <div class="space-y-4">
                        <!-- Name -->
                        <div>
                            <label class="block text-gray-300 font-medium mb-2">Nombre *</label>
                            <input type="text" id="product-name" required class="w-full px-4 py-3 bg-gray-900/50 border border-gray-700 rounded-lg text-white focus:border-indigo-500 focus:ring-2 focus:ring-indigo-500/20">
                        </div>

                        <!-- Category -->
                        <div>
                            <label class="block text-gray-300 font-medium mb-2">Categoría *</label>
                            <select id="product-category" required class="w-full px-4 py-3 bg-gray-900/50 border border-gray-700 rounded-lg text-white focus:border-indigo-500">
                                <option value="accion">Acción</option>
                                <option value="rpg">RPG</option>
                                <option value="estrategia">Estrategia</option>
                                <option value="aventura">Aventura</option>
                            </select>
                        </div>

                        <!-- Description -->
                        <div>
                            <label class="block text-gray-300 font-medium mb-2">Descripción *</label>
                            <textarea id="product-description" required rows="3" class="w-full px-4 py-3 bg-gray-900/50 border border-gray-700 rounded-lg text-white focus:border-indigo-500 focus:ring-2 focus:ring-indigo-500/20 resize-none"></textarea>
                        </div>

                        <!-- Price and Discount -->
                        <div class="grid grid-cols-2 gap-4">
                            <div>
                                <label class="block text-gray-300 font-medium mb-2">Precio *</label>
                                <input type="number" id="product-price" required min="0" step="0.01" class="w-full px-4 py-3 bg-gray-900/50 border border-gray-700 rounded-lg text-white focus:border-indigo-500">
                            </div>
                            <div>
                                <label class="block text-gray-300 font-medium mb-2">Descuento (%)</label>
                                <input type="number" id="product-discount" min="0" max="100" value="0" class="w-full px-4 py-3 bg-gray-900/50 border border-gray-700 rounded-lg text-white focus:border-indigo-500">
                            </div>
                        </div>

                        <!-- Stock -->
                        <div>
                            <label class="block text-gray-300 font-medium mb-2">Stock *</label>
                            <input type="number" id="product-stock" required min="0" value="10" class="w-full px-4 py-3 bg-gray-900/50 border border-gray-700 rounded-lg text-white focus:border-indigo-500">
                        </div>

                        <!-- Image URL -->
                        <div>
                            <label class="block text-gray-300 font-medium mb-2">URL de Imagen</label>
                            <input type="url" id="product-image" placeholder="https://..." class="w-full px-4 py-3 bg-gray-900/50 border border-gray-700 rounded-lg text-white focus:border-indigo-500">
                        </div>
                    </div>

                    <!-- Buttons -->
                    <div class="flex justify-end space-x-4 mt-6">
                        <button type="button" id="cancel-btn" class="px-6 py-3 bg-gray-700 text-white font-semibold rounded-lg hover:bg-gray-600 transition-all">
                            Cancelar
                        </button>
                        <button type="submit" class="px-6 py-3 bg-gradient-to-r from-indigo-600 to-purple-600 text-white font-semibold rounded-lg hover:from-indigo-700 hover:to-purple-700 transition-all">
                            Guardar
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="productos.js"></script>
</body>
</html>
