<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Ventas - ShikenShop Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="ventas.css">
    <script src="../../../scripts/init-data.js"></script>
    <script src="../../../scripts/auth-guard.js"></script>
</head>
<body class="bg-gradient-to-br from-gray-900 via-indigo-900 to-gray-900 min-h-screen">

    <!-- Header -->
    <header class="bg-opacity-90 bg-gray-900 backdrop-blur-sm fixed w-full top-0 z-50 shadow-lg border-b-2 border-indigo-500">
        <nav class="container mx-auto px-4 py-4">
            <div class="flex items-center justify-between">
                <a href="../dashboard/dashboard.html">
                    <h1 class="text-2xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-indigo-400 to-purple-600">
                        ShikenShop Admin
                    </h1>
                </a>
                <div class="flex items-center space-x-6">
                    <a href="../dashboard/dashboard.html" class="text-white hover:text-indigo-400 transition-colors">Dashboard</a>
                    <a href="../../../index.html" class="text-white hover:text-indigo-400 transition-colors">Inicio</a>
                    <button id="logout-btn" class="text-red-400 hover:text-red-300 transition-colors">Cerrar Sesión</button>
                </div>
            </div>
        </nav>
    </header>

    <!-- Notification -->
    <div id="notification" class="hidden fixed top-20 right-4 z-50 p-4 rounded-lg shadow-lg max-w-sm"></div>

    <!-- Main Content -->
    <main class="container mx-auto px-4 pt-24 pb-12">
        
        <!-- Header Section -->
        <div class="mb-8">
            <h1 class="text-4xl font-bold text-white mb-2">Gestión de Ventas</h1>
            <p class="text-gray-400">Monitorea y administra las órdenes de compra</p>
        </div>

        <!-- Stats Cards -->
        <div class="grid grid-cols-1 md:grid-cols-4 gap-6 mb-8">
            <div class="bg-gradient-to-br from-indigo-500/20 to-purple-500/20 backdrop-blur-lg rounded-2xl p-6 border border-indigo-500/30">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-gray-400 text-sm">Total Ventas</p>
                        <p id="total-sales" class="text-3xl font-bold text-white mt-2">$0</p>
                    </div>
                    <div class="bg-indigo-500/30 p-4 rounded-xl">
                        <svg class="w-8 h-8 text-indigo-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
                        </svg>
                    </div>
                </div>
            </div>

            <div class="bg-gradient-to-br from-green-500/20 to-emerald-500/20 backdrop-blur-lg rounded-2xl p-6 border border-green-500/30">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-gray-400 text-sm">Órdenes</p>
                        <p id="total-orders" class="text-3xl font-bold text-white mt-2">0</p>
                    </div>
                    <div class="bg-green-500/30 p-4 rounded-xl">
                        <svg class="w-8 h-8 text-green-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2"/>
                        </svg>
                    </div>
                </div>
            </div>

            <div class="bg-gradient-to-br from-yellow-500/20 to-orange-500/20 backdrop-blur-lg rounded-2xl p-6 border border-yellow-500/30">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-gray-400 text-sm">Pendientes</p>
                        <p id="pending-orders" class="text-3xl font-bold text-white mt-2">0</p>
                    </div>
                    <div class="bg-yellow-500/30 p-4 rounded-xl">
                        <svg class="w-8 h-8 text-yellow-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"/>
                        </svg>
                    </div>
                </div>
            </div>

            <div class="bg-gradient-to-br from-blue-500/20 to-cyan-500/20 backdrop-blur-lg rounded-2xl p-6 border border-blue-500/30">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-gray-400 text-sm">Completadas</p>
                        <p id="completed-orders" class="text-3xl font-bold text-white mt-2">0</p>
                    </div>
                    <div class="bg-blue-500/30 p-4 rounded-xl">
                        <svg class="w-8 h-8 text-blue-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"/>
                        </svg>
                    </div>
                </div>
            </div>
        </div>

        <!-- Filters -->
        <div class="bg-gray-800/50 backdrop-blur-lg rounded-2xl p-6 border border-indigo-500/20 mb-8">
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                <div>
                    <label class="block text-gray-300 text-sm font-medium mb-2">Buscar</label>
                    <input type="text" id="search-input" placeholder="ID de orden o usuario..." class="w-full px-4 py-2 bg-gray-900/50 border border-gray-700 rounded-lg text-white focus:border-indigo-500 focus:ring-2 focus:ring-indigo-500/20">
                </div>
                <div>
                    <label class="block text-gray-300 text-sm font-medium mb-2">Estado</label>
                    <select id="status-filter" class="w-full px-4 py-2 bg-gray-900/50 border border-gray-700 rounded-lg text-white focus:border-indigo-500">
                        <option value="">Todos</option>
                        <option value="pending">Pendiente</option>
                        <option value="completed">Completado</option>
                        <option value="cancelled">Cancelado</option>
                    </select>
                </div>
                <div>
                    <label class="block text-gray-300 text-sm font-medium mb-2">Ordenar por</label>
                    <select id="sort-filter" class="w-full px-4 py-2 bg-gray-900/50 border border-gray-700 rounded-lg text-white focus:border-indigo-500">
                        <option value="date-desc">Fecha (más reciente)</option>
                        <option value="date-asc">Fecha (más antiguo)</option>
                        <option value="total-desc">Total (mayor a menor)</option>
                        <option value="total-asc">Total (menor a mayor)</option>
                    </select>
                </div>
            </div>
        </div>

        <!-- Orders Table -->
        <div class="bg-gray-800/50 backdrop-blur-lg rounded-2xl border border-indigo-500/20 overflow-hidden">
            <div class="overflow-x-auto">
                <table class="w-full">
                    <thead class="bg-gray-900/50">
                        <tr>
                            <th class="px-6 py-4 text-left text-xs font-medium text-gray-300 uppercase tracking-wider">ID Orden</th>
                            <th class="px-6 py-4 text-left text-xs font-medium text-gray-300 uppercase tracking-wider">Cliente</th>
                            <th class="px-6 py-4 text-left text-xs font-medium text-gray-300 uppercase tracking-wider">Productos</th>
                            <th class="px-6 py-4 text-left text-xs font-medium text-gray-300 uppercase tracking-wider">Total</th>
                            <th class="px-6 py-4 text-left text-xs font-medium text-gray-300 uppercase tracking-wider">Estado</th>
                            <th class="px-6 py-4 text-left text-xs font-medium text-gray-300 uppercase tracking-wider">Fecha</th>
                            <th class="px-6 py-4 text-right text-xs font-medium text-gray-300 uppercase tracking-wider">Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="orders-table-body" class="divide-y divide-gray-700">
                        <!-- Orders will be inserted here -->
                    </tbody>
                </table>
            </div>
        </div>

    </main>

    <!-- Order Detail Modal -->
    <div id="order-modal" class="hidden fixed inset-0 bg-black bg-opacity-75 flex items-center justify-center z-50 p-4">
        <div class="bg-gray-800 rounded-2xl max-w-4xl w-full max-h-[90vh] overflow-y-auto border border-indigo-500/20">
            <div class="p-6">
                <div class="flex justify-between items-center mb-6">
                    <h2 class="text-2xl font-bold text-white">Detalles de la Orden</h2>
                    <button id="close-modal" class="text-gray-400 hover:text-white transition-colors">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
                        </svg>
                    </button>
                </div>

                <div id="order-details">
                    <!-- Order details will be inserted here -->
                </div>

                <div class="mt-6 flex justify-between items-center">
                    <div>
                        <label class="block text-gray-300 font-medium mb-2">Cambiar Estado</label>
                        <select id="order-status-select" class="px-4 py-3 bg-gray-900/50 border border-gray-700 rounded-lg text-white focus:border-indigo-500">
                            <option value="pending">Pendiente</option>
                            <option value="completed">Completado</option>
                            <option value="cancelled">Cancelado</option>
                        </select>
                    </div>
                    <button id="save-status-btn" class="px-6 py-3 bg-gradient-to-r from-indigo-600 to-purple-600 text-white font-semibold rounded-lg hover:from-indigo-700 hover:to-purple-700 transition-all">
                        Guardar Cambios
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="ventas.js"></script>
</body>
</html>
